language: node_js
node_js:
  - "node"

install:
  - ./ci-install.sh

script:
  - ./ci-run.sh

after_deploy:
  - curl -k "https://api.monkeytest.it/travis/test?secret=$MONKEY_KEY&on_load=true&on_click=true&page_weight=true&seo=false&broken_links=true&asset_count=true&url=https://dialex.github.io/start-testing/"

notifications:
  - email:
    - on_failure: always
    - on_success: never
